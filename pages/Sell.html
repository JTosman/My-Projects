<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>You Sell</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/basic.css">
	<link rel="stylesheet" type="text/css" href="../css/sell.css">
</head>
<body>
	<div class="main text-white">
		<div class="container-fluid row justify-content-center justify-content-sm-end">
			<div class="mt-4 w-50 d-flex justify-content-start justify-content-sm-center ms-0">
				<div class="logo w-50 p-0">
					<h1 class="title">RAWI</h1>
					<div class="sub-logo">
						<p class="sub-title text-center">JEWELERS MX</p>
					</div>
				</div>
			</div>
			<div class="mt-4 w-25 mb-4">
				<div class="menu d-flex">
					<a class="user-link me-3 mt-2 me-sm-4 link-light" href="#">
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
  							<path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
						</svg>
					</a>
					<a class="user-link ms-3 mt-2 ms-sm-4 link-light" href="#">
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
  							<path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
						</svg>
					</a>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="d-flex mt-5 justify-content-center">
      			<input class="search-input text-white" type="search" placeholder="Encuentra un reloj de lujo" aria-label="Search" onfocus="Search()" onmouseover="Search()" onmouseleave="Blur()" onblur="Blur()"></input>
      			<button class="search-button text-white" type="button">Search</button>
    		</div>
		</div>
		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-7 col-sm-3 col-lg-2 mb-3 m-sm-0 d-flex justify-content-center">
					<a class="text-decoration-none link-nav" href="../pages/Home.html">Home</a>
				</div>
				<div class="col-7 col-sm-3 col-lg-2 my-3 m-sm-0 d-flex justify-content-center">
					<a class="text-decoration-none link-nav" href="../pages/Check.html">Relojes de lujo</a>
				</div>
				<div class="col-7 col-sm-3 col-lg-2 my-3 m-sm-0 d-flex justify-content-center">
					<a class="text-decoration-none link-nav active" href="../pages/Sell.html">Vende tu reloj</a>
				</div>
				<div class="col-7 col-sm-3 col-lg-2 mt-3 m-sm-0 d-flex justify-content-center">
					<a class="text-decoration-none link-nav" href="#">Contacto</a>
				</div>
			</div>
		</div>
		<div class="container mt-5 p-md-5">
			<div class="row justify-content-center">
				<div class="d-flex flex-column order-2 order-md-1 col-12 col-md-6 col-xl-4">
					<h1>Vende tu reloj</h1>
					<form>
						<div class="py-3">
							<label class="ps-3" for="name">Nombre</label>
							<input type="text" id="name" class="text-white form-control bg-black" placeholder="Ej: Jose">
						</div>
						<div class="py-3">
							<label class="ps-3" for="phone">Teléfono Móvil</label>
							<input type="text" id="phone" class="text-white form-control bg-black" placeholder="Ej: +58 000 000 000">
						</div>
						<div class="py-3">
							<label class="ps-3" for="email">Dirección de E-mail</label>
							<input type="text" id="email" class="text-white form-control bg-black" placeholder="exmaple@gmail.com">
						</div>
						<div class="py-3">
							<label class="ps-3" for="mark">Marca del reloj</label>
							<input type="text" id="mark" class="text-white form-control bg-black">
						</div>
					</form>
				</div>
				<div class="d-flex flex-column order-1 col-7 col-md-6 col-xl-4 ps-md-5 mb-5 mb-md-0">
					<img class="img" src="../img/img_6.png">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-12 col-md-6 col-xl-4">
					<form>
						<div class="py-3">
							<label class="ps-3" for="model">Modelo</label>
							<input type="text" id="model" class="w-auto form-control bg-black text-white">
						</div>
						<div class="py-3">
							<label class="ps-3" for="ref">Referencia</label>
							<input type="text" id="ref" class="w-auto form-control bg-black text-white">
						</div>	
						<div class="py-3 ps-3" id="doc">
							<label for="doc">Papeles: </label>
							<div class="d-inline ms-4">
								<label for="yes">Si</label>
								<input type="radio" name="doc" class="form-check-input me-2" id="yes" value="yes">
								<label class="ms-2" for="no">No</label>
								<input type="radio" name="doc" class="form-check-input" id="no" value="no">
							</div>
						</div>
						<div class="py-3 ps-3" id="box">
							<label for="box">Caja: </label>
							<div class="d-inline ms-5">
								<label for="yes">Si</label>
								<input type="radio" name="box" class="form-check-input me-2" id="yes" value="yes">
								<label class="ms-2" for="no">No</label>
								<input type="radio" name="box" class="form-check-input" id="no" value="no">
							</div>
						</div>
					</form>
				</div>
				<div class="col-12 col-md-6 col-xl-4">
					<form>
						<div class="py-3">
							<label class="ps-3" for="year">Año</label>
							<input type="text" id="year" class="w-auto form-control bg-black text-white">
						</div>
						<div class="py-3">
							<label class="ps-3" for="state">Condicion </label>
							<div id="state">
								<div class="d-block mb-3 ps-3">
									<input type="radio" name="cond" class="form-check-input" id="used">
									<label for="used">Usado</label>
								</div>
								<div class="d-block mb-3 ps-3">
									<input type="radio" name="cond" class="form-check-input" id="good">
									<label for="good">Bueno</label>
								</div>
								<div class="d-block mb-3 ps-3">
									<input type="radio" name="cond" class="form-check-input" id="verygood">
									<label for="verygood">Muy bueno</label>
								</div>
								<div class="d-block mb-3 ps-3">
									<input type="radio" name="cond" class="form-check-input" id="new">
									<label for="new">Nuevo</label>
								</div>
							</div>
						</div>
						
					</form>
				</div>
			</div>
		</div>
		<footer class="border-top mt-5">
			<div class="logo mt-5 p-0">
				<h1 class="title">RAWI</h1>
				<div class="sub-logo">
					<p class="sub-title text-center">JEWELERS MX</p>
				</div>
				<p class="mt-3 mb-0">Lorem ipsum dolor consectetur.</p>
				<a class="link-light" href="#">Aviso de Privacidad</a>
				<img class="social my-2" src="../img/social.jpg">
				<p class="text-center">Copyright © 2022 RAWI, Jewelers MX - Todos los derechos reservados.</p>
			</div>
		</footer>
	</div>						
</body>
<script type="text/javascript" src="../js/bootstrap/bootstrap.bundle.js"></script>
<script type="text/javascript" src="../js/basic.js"></script>
</html>
